<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

<div class="card bg-secondary text-light p-4 shadow-lg rounded-4" style="width: 400px;">
    <h2 class="text-center fw-bold">Prediction Result</h2>

    <div class="mt-3">
        <p class="fs-5">
            SIM: {{ prediction_text.sim }} <br>

            Prediction: {{ prediction_text.result }}
        </p>
    </div>

    <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-info px-4 py-2 fw-bold">Go Back</a>
    </div>
</div>

</body>
</html>
